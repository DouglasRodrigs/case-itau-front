<div style="display: flex; justify-content: center; align-items: center; padding-top: 50px;">
    <mat-form-field style="width: 30%;">
        <mat-label>User</mat-label>
        <input matInput>
    </mat-form-field>
</div>
<div style="display: flex; justify-content: center; align-items: center; padding-top: 50px;">
    <mat-form-field style="width: 30%;">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="password" [validatorTooltip]="password.value">
    </mat-form-field>
    <mat-error name="passInvalid" *ngIf="!passInvalid">
        Senha inválida. Não atende aos requisitos.
    </mat-error>
    <button mat-raised-button (click)="getData()">Validar senha</button>
</div>
